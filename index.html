<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Collect</title>

    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
<canvas id="screen" width="10" height="10"></canvas>
<script>
    const screen = document.getElementById('screen');
    const context = screen.getContext('2d');

    const game = createGame();
    const keyBoardListener = createKeyBoardListener();
    keyBoardListener.subscribe(game.movePlayer);

    function createKeyBoardListener() {
        const state = {
            observers: []
        };

        function subscribe(observedFunction) {
            state.observers.push(observedFunction);
        }

        function notifyAll(command) {
            for (const observedFunction of state.observers) {
                observedFunction(command)
            }
        }

        document.addEventListener('keydown', handleKeydown);

        function handleKeydown(event) {
            const {key: keyPressed} = event;

            const command = {
                playerId: 'player1',
                keyPressed
            };

            notifyAll(command)
        }

        return {
            subscribe
        }
    }

    function createGame() {
        const state = {
            players: {
                'player1': {x: 1, y: 1},
                'player2': {x: 9, y: 9}
            },
            fruits: {
                'fruit1': {x: 3, y: 1}
            }
        };

        function movePlayer(command) {
            const {keyPressed, playerId} = command;
            const PLAYER_ATUAL = state.players[playerId];

            if (keyPressed === 'ArrowUp' && PLAYER_ATUAL.y - 1 >= 0) {
                PLAYER_ATUAL.y = PLAYER_ATUAL.y - 1;
                return;
            }

            if (keyPressed === 'ArrowDown' && PLAYER_ATUAL.y + 1 < screen.height) {
                PLAYER_ATUAL.y = PLAYER_ATUAL.y + 1;
                return;
            }

            if (keyPressed === 'ArrowRight' && PLAYER_ATUAL.x + 1 < screen.width) {
                PLAYER_ATUAL.x = PLAYER_ATUAL.x + 1;
                return;
            }

            if (keyPressed === 'ArrowLeft' && PLAYER_ATUAL.x - 1 >= 0) {
                PLAYER_ATUAL.x = PLAYER_ATUAL.x - 1;
                return;
            }
        }

        return {
            movePlayer,
            state
        }
    }

    renderScreen();

    function renderScreen() {
        context.fillStyle = 'white';
        context.fillRect(0, 0, 10, 10);

        for (let playerId in game.state.players) {
            const player = game.state.players[playerId];
            context.fillStyle = 'black';
            context.fillRect(player.x, player.y, 1, 1)
        }

        for (let fuitId in game.state.fruits) {
            const fruit = game.state.fruits[fuitId];
            context.fillStyle = 'green';
            context.fillRect(fruit.x, fruit.y, 1, 1)
        }

        requestAnimationFrame(renderScreen)
    }
</script>
</body>
</html>
