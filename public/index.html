<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game Collect</title>

    <style>
        #screen {
            border: 10px solid #CCC;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            image-rendering: -moz-crisp-edges;
            width: 400px;
            height: 400px;
        }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<canvas id="screen" width="10" height="10"></canvas>
<script>
    const screen = document.getElementById('screen');
    const context = screen.getContext('2d');

    const game = createGame();
    const keyBoardListener = createKeyBoardListener();
    keyBoardListener.subscribe(game.movePlayer);

    const socket = io();

    socket.on('connect', _ => {
        const playerId = socket.id;
        console.log(`Player connected: ${ playerId }`)
    });

    socket.on('setup', state => {
        console.log(state)
        game.state = state;
    });

    function createKeyBoardListener() {
        const state = {
            observers: []
        };

        function subscribe(observedFunction) {
            state.observers.push(observedFunction);
        }

        function notifyAll(command) {
            for (const observedFunction of state.observers) {
                observedFunction(command)
            }
        }

        document.addEventListener('keydown', handleKeydown);

        function handleKeydown(event) {
            const {key: keyPressed} = event;

            const command = {
                playerId: 'player1',
                keyPressed
            };

            notifyAll(command)
        }

        return {
            subscribe
        }
    }

    function createGame() {
        const state = {
            players: {},
            fruits: {}
        };

        function removeFruit(command) {
            const {fruitId} = command;

            delete state.fruits[fruitId];
        }

        function addFruit(command) {
            const {fruitId, fruitX: x, fruitY: y} = command;

            state.fruits[fruitId] = {x, y}
        }

        function removePlayer(command) {
            const {playerId} = command;

            delete state.players[playerId];
        }

        function addPlayer(command) {
            const {playerId, playerX: x, playerY: y} = command;

            state.players[playerId] = {x, y}
        }

        function movePlayer(command) {
            const moveTypes = {
                ArrowUp(player) {
                    if (player.y - 1 >= 0) {
                        player.y = player.y - 1;
                    }
                },
                ArrowDown(player) {
                    if (player.y + 1 < screen.height) {
                        player.y = player.y + 1;
                    }
                },
                ArrowLeft(player) {
                    if (player.x - 1 >= 0) {
                        player.x = player.x - 1;
                    }
                },
                ArrowRight(player) {
                    if (player.x + 1 < screen.width) {
                        player.x = player.x + 1;
                    }
                }
            };

            const {keyPressed, playerId} = command;
            const PLAYER_ATUAL = state.players[playerId];
            const moveFunction = moveTypes[keyPressed];

            if (PLAYER_ATUAL && moveFunction) {
                moveFunction(PLAYER_ATUAL);
                checkFruitCollition(playerId);
            }
        }

        function checkFruitCollition(playerId) {
            const player = state.players[playerId];

            for (const fruitId in state.fruits) {
                const fruit = state.fruits[fruitId];

                if (player.x === fruit.x && player.y === fruit.y) {
                    console.log('colision');
                    removeFruit({fruitId})
                }
            }
        }

        return {
            movePlayer,
            addPlayer,
            removePlayer,
            addFruit,
            removeFruit,
            state
        }
    }

    renderScreen();

    function renderScreen() {
        context.fillStyle = 'white';
        context.fillRect(0, 0, 10, 10);

        for (let playerId in game.state.players) {
            const player = game.state.players[playerId];
            context.fillStyle = 'black';
            context.fillRect(player.x, player.y, 1, 1)
        }

        for (let fuitId in game.state.fruits) {
            const fruit = game.state.fruits[fuitId];
            context.fillStyle = 'green';
            context.fillRect(fruit.x, fruit.y, 1, 1)
        }

        requestAnimationFrame(renderScreen)
    }
</script>
</body>
</html>
